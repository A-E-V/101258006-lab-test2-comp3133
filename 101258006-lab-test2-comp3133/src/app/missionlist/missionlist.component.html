<div *ngFor="let launch of filteredLaunches" class="card">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ launch.mission_name }}</mat-card-title>
        <mat-card-subtitle>{{ launch.launch_year }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ launch.details }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" (click)="showMissionDetails(launch)">View Details</button>
      </mat-card-actions>
    </mat-card>
</div>
